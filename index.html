<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poke-Catcher</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div class="container">
            
            <div class="screen"></div>
           
    </div> -->
    <div class="background-pokemon">
    </div>
    <div class="flex-container">
            
        <div class="flex-item left"><img src="img/left-joycon.png" ></div>
        <div class="flex-item center">2</div>
        <div class="flex-item center-top">
            <div class="start-screen">
                <img src="img/Poke-Catcher.png" class="poke-logo" >
            </div>
            <div class="main-game hide">
                <div class="header">
                    <img src="img/location.gif">
                    <label for="regions">Region</label>
                    <select name="regions" id="region-select"> </select>
                    <label for="city">City</label>
                    <select name="city" id="city-select" ></select>
                    <label for="area">Area</label>
                    <select name="area" id="area-select" ></select>
                    
                    <button id="explore">Explore</button>
                   
                </div>
                <div class="left-box">
                    <h4>Encounter</h4>
                    <img src="" alt="" id="poke-sprite">
                    <p id="poke-name"></p>
                </div>
                <div class="right-box">
                    <h4>Details</h4>
                </div>
                <div class="bottom">
                    
                </div>
            </div>
            
        </div>
        <div class="flex-item right"> <img src="img/right-joycon.png"></div>
        
      </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
